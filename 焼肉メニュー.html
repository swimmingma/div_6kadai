  <header>

      <h1>牛工大</h1>
    </div>
    <nav>
      <ul>
        <li><a href="焼肉ホーム.html">ホーム</a></li>

  <main>
    <section id="menu" class="section">
      <h2>メニュー</h2>
      <div class="menu-category">
        <h3>牛肉</h3>
        <div class="item">
          <img src="工大カルビ.jpeg" alt="工大カルビ" class="menu-image">
          <p><strong>工大カルビ:</strong> 骨と骨の間の旨味の詰まった部位を丁寧にカット。</p>
        </div>
        <div class="item">
          <img src="カルビ.jpeg" alt="カルビ" class="menu-image">
          <p><strong>カルビ:</strong> 牛肉の甘味と香りが楽しめます。</p>
        </div>
        <div class="item">
          <img src="ハラミ.jpeg" alt="ハラミ" class="menu-image">
          <p><strong>ハラミ:</strong> 国民のアイドル！お店<span class="highlight">一押し</span>。</p>
        </div>
      </div>

      <div class="menu-category">
        <h3>豚肉</h3>
        <div class="item">
          <img src="豚タン.jpeg" alt="トンたん塩" class="menu-image">
          <p><strong>トンたん塩:</strong> コリコリ食感が魅力。</p>
        </div>
        <div class="item">
          <img src="豚ホルモン.jpeg" alt="やみつき豚ホルモン" class="menu-image">
          <p><strong>やみつき豚ホルモン:</strong> この食感クセになる。</p>
        </div>
      </div>

      <div class="menu-category">
        <h3>鶏肉</h3>
        <div class="item">
          <img src="鳥やげん.jpeg" alt="ハラミ付きヤゲン" class="menu-image">
          <p><strong>ハラミ付きヤゲン:</strong> ジューシーなハラミがついた、コリコリの軟骨。</p>
        </div>
        <div class="item">
          <img src="鳥モモ.jpeg" alt="とりもも" class="menu-image">
          <p><strong>とりもも:</strong> お子様にも人気。やわらかくてジューシー。</p>
        </div>
      </div>

    </section>
